<style>
    .bar.bar-balanced{
        background-color:#388e3c;
    }
</style>
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right" >
                <button class="button button-icon button-clear ion-android-search" ng-show="isRecipeInterface" >
                </button>
                <button class="button button-icon button-clear ion-android-more-vertical" ng-show="isRecipeInterface" >
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Ionic Material API
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.recipes" >
                    <i class="ion ion-star"></i> Recipes 1
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.recipes2">
                    Recipes 2
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.recipes3">
                    Recipes 3
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.recipes4">
                    Recipes 4
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="recipes5">
                    Recipes 5
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="login">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="signup">
                    Sign Up
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="intro">
                    Walkthrough
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
